<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover with Background Image</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .cover {
            width: 300px;
            height: 450px;
            background: url('vijay2.jpg') no-repeat center center / cover;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .subtitle {
            font-size: 18px;
            margin: 20px 0;
        }
        .author {
            font-size: 16px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="cover">
        <div class="title">MASTER</div>
        <div class="subtitle"></div>
        <div class="author">Author Name</div>
    </div>
</body>
</html>
